version: '3.8'

services:
  # Next.js приложение
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/myapp
    depends_on:
      - mongodb
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=saltofearth
      - MONGO_INITDB_ROOT_PASSWORD=sanyaloh
    restart: unless-stopped

volumes:
  mongodb_data: